{{define "head"}}
{{end}}


{{define "content"}}
<h1 class="title mt-4">Your devices</h1>
<a href="/createDevice">Create a new device</a>
<div class="columns">
    {{range .devices}}
    <div class="column">
        <a href="/devices/{{.ID}}">
            <div class="card mt-4">
                <div class="card-header">
                    <div class="card-header-title">{{.Name}}</div>
                </div>
            </div>
        </a>
    </div>
    {{end}}
</div>

{{end}}
